<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div id="body">
    <div id="box">
      <div id="info">
        <img src="./images/image-product-desktop.jpg" id="img1">

        <div id="texts">
          <div id="inner">
            <h1 id="perfume">PERFUME</h1>
            <h1 id="h1">Gabrielle <br>Essence Eau <br>De Parfum</h1>
            <p id="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <div id="buy">
              <div id="price">
                <p id="newprice">$149.99</p>
                <p id="oldprice">$169.99</p>
              </div>
              <button id="button"><img src="./images/icon-cart.svg" id="img">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
