<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="boxcolor">
            <div id="boxitems">
                <img src="./images/illustration-hero.svg" id="img">

                <div id="texts">
                    <div id="texts2">
                        <p id="summary">Order Summary</p>
                        <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any device
                            anywhere you like!</p>
                    </div>

                    <div id="planbox">
                        <div id="planboxitems">
                            <div id="imagexplan">
                                <div id="imagediv">
                                    <img src="./images/icon-music.svg" id="img2">
                                </div>
                                <div id="price">
                                    <p id="annual">Annual Plan</p>
                                    <p id="yearprice">$59.99/year</p>
                                </div>
                            </div>
                            <div id="changediv">
                                <button id="change">Change</button>
                            </div>
                        </div>
                    </div>
                    <div id="buttons">
                        <div id="shadow">
                            <button id="payment">Proceed to Payment</button>
                        </div>
                        <button id="cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
